vnfd-catalog:
  vnfd:
    - id: default-vnf1
      name: default-vnf1
      short-name: default-vnf1
      vendor: de.upb
      version: 0.9
      description: A VNF based on l4fw-socat-img
      vdu:
        - id: vdu01
          name: vdu01
          image: l4fw-socat-img
          vm-flavor:
            vcpu-count: 1
            memory-mb: 512
            storage-gb: 10
          interface:
            - name: vnf1-mgmt
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: mgmt
            - name: vnf1-input
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: input
            - name: vnf1-output
              type: EXTERNAL
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: output
              
      connection-point:
        - name: mgmt
          type: VPORT
        - name: input
          type: VPORT
        - name: output
          type: VPORT
      mgmt-interface:
        cp: mgmt
