vnfd-catalog:
  vnfd:
    - id: vnf1
      name: vnf1
      short-name: vnf1
      vendor: de.upb
      version: 0.9
      description: A VNF based on l4fw-socat-img
      vdu:
        - id: vdu01
          name: vdu01
          image: l4fw-socat-img
          vm-flavor:
            vcpu-count: 1
            memory-mb: 512
            storage-gb: 10
          interface:
            - name: v1mgmt
              type: EXTERNAL
              position: 0
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: vnf1/mgmt
            - name: v1in
              type: EXTERNAL
              position: 0
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: vnf1/input
            - name: v1out
              type: EXTERNAL
              position: 0
              virtual-interface:
                type: VIRTIO
              external-connection-point-ref: vnf1/output
      connection-point:
        - name: vnf1/mgmt
          type: VPORT
        - name: vnf1/input
          type: VPORT
        - name: vnf1/output
          type: VPORT
      mgmt-interface:
        cp: vnf1/mgmt
